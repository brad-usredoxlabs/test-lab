definition: An aryloxyisobutyric acid derivate with antihyperlipidemic activity.
  Although the exact mechanism of action has not been fully characterized,
  clofibrate may enhance the conversion of very-low-density lipoprotein (VLDL)
  to low-density lipoprotein (LDL), decreasing the production of hepatic VLDL,
  inhibiting cholesterol production, and increasing fecal excretion of neutral
  sterols.
